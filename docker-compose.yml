version: '3'

services:
  app:
    image: nome-da-imagem:latest
    container_name: saudeinteligente_app_local
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    networks:
      - saudeinteligente_local_network

  db:
    image: postgres:latest
    container_name: saudeinteligente_db_local
    environment:
      - POSTGRES_DB=saudeinteligente
      - POSTGRES_USER=usuario
      - POSTGRES_PASSWORD=senha
    volumes:
      - saudeinteligente_db_data:/var/lib/postgresql/data
    networks:
      - saudeinteligente_local_network

networks:
  saudeinteligente_local_network:

volumes:
  saudeinteligente_db_data:
